<!-- JavaScript for Tab Functionality -->
<script>
    function serTabShow(event, tabId) {
        var tabs = document.querySelectorAll('.ser-tab-panel');
        var buttons = document.querySelectorAll('.ser-tab-item');

        // Hide all tabs and remove active class from buttons
        tabs.forEach(tab => tab.style.display = 'none');
        buttons.forEach(btn => btn.classList.remove('active'));

        // Show the selected tab and highlight the button
        document.getElementById(tabId).style.display = 'block';
        event.currentTarget.classList.add('active');
    }

    // Show only the first tab by default on page load
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.ser-tab-panel').forEach(tab => tab.style.display = 'none');
        document.getElementById('ser-tab-payment-collection').style.display = 'block';
    });
</script>
